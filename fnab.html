<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bronnikov Studios â€” FNaB</title>
    <link rel="icon" type="image/png" href="fnab.png" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Orbitron', sans-serif;
      }

      body {
        background: linear-gradient(135deg, #330029, #43034f, #8a5490);
        color: white;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow-x: hidden;
      }

      header {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 50px;
        background: rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      .content {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 50px;
        margin-top: 160px;
        width: 100%;
        max-width: 1200px;
        padding: 0 20px;
      }

      .animatronic {
        flex: 1;
        display: flex;
        justify-content: center;
      }

      .animatronic img {
        max-width: 100%;
        height: auto;
        filter: brightness(60%); /* Oscurece un poco la imagen */
      }

      .text {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .text h1 {
        font-size: 5rem;
        background-image: linear-gradient(90deg, #ff00ff, #ff66ff, #ff99ff);
        background-clip: text;
        color: transparent;
      }

      footer {
        text-align: center;
        padding: 20px;
        font-size: 0.9rem;
        opacity: 0.8;
        margin-top: auto;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>FNaB Project</h1>
    </header>

    <main class="content">
      <div class="animatronic">
        <img src="bb.png" alt="BB Animatronic" />
      </div>
      <div class="text">
        <h1>SOON...</h1>
      </div>
    </main>

    <footer>
      &copy; 2025 Bronnikov Studios
    </footer>
  </body>
</html>
