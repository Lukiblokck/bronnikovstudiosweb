<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta property="og:url" content="https://bronnikov.gamejolt.io/contact.html">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="Bronnikov Studios">

  <meta name="twitter:card" content="summary_large_image">

  <meta name="twitter:description" content="Get in touch with us!">

  <!-- Meta description tradicional -->
  <meta name="description" content="Get in touch with us!">
  
  <!-- Color del tema -->
  <meta name="theme-color" content="#00b4d8">

  <title>Bronnikov Studios — Contact</title>
  <link rel="icon" type="image/png" href="profile.png" />
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Orbitron', sans-serif; }
    body { background: linear-gradient(135deg, #001f33, #003d40, #00b4d8); color:white; min-height:100vh; }
    header { width:100%; display:flex; flex-wrap:wrap; justify-content:space-between; align-items:center; padding:20px 50px; background: rgba(0,0,0,0.2); backdrop-filter: blur(10px); position: fixed; top:0; left:0; z-index:1000; }
    header h1 { font-size:2rem; letter-spacing:2px; background-image: linear-gradient(90deg,#00ffff,#00b4d8,#00ff99); background-clip:text; color:transparent; margin:0; }
    nav { display:flex; flex-wrap:wrap; gap:15px; margin-top:10px; }
    nav a { color:white; text-decoration:none; font-weight:bold; transition:color 0.3s ease; }
    nav a:hover { color:#00ffff; }
    main { max-width:800px; margin:160px auto 40px auto; padding:40px 30px; background: rgba(255,255,255,0.05); border-radius:16px; box-shadow:0 0 20px rgba(0,255,255,0.2); display:flex; flex-direction:column; gap:20px; }
    main p { font-size:1.1rem; line-height:1.6; opacity:0.9; }
    form { display:flex; flex-direction:column; gap:12px; }
    input, textarea { padding:12px; border-radius:10px; border:1px solid rgba(255,255,255,0.2); background: rgba(255,255,255,0.05); color:white; font-family:'Orbitron', sans-serif; font-size:1rem; }
    input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.7); }
    button { padding:12px 20px; border:none; border-radius:30px; font-weight:bold; cursor:pointer; background: linear-gradient(90deg,#00ffff,#00b4d8); color:#001f33; transition: transform 0.3s ease, background 0.3s ease; }
    button:hover { transform: scale(1.05); background: linear-gradient(90deg,#00ff99,#00b4d8); }
    footer { text-align:center; padding:20px; font-size:0.9rem; opacity:0.8; }
    @media(max-width:600px){ header h1{font-size:1.4rem;width:100%; text-align:center;} nav{justify-content:center; width:100%;} }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="projects.html">Projects</a>
      <a href="team.html">Team</a>
    </nav>
  </header>

  <main>
    <p>If you want to collaborate, give feedback, or just say hi, reach us via email:</p>
    <p><strong>Email:</strong> <a href="mailto:bronnikovstudios@gmail.com" style="color:#00ffff; text-decoration:underline;">bronnikovstudios@gmail.com</a></p>

    <form id="contactForm">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Bronnikov Studios. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const message = document.getElementById('message').value.trim();
      if(!name || !email || !message) return alert('Please fill all fields.');
      alert(`Message saved locally. We'll contact you at ${email} soon!`);
      form.reset();
    });
  </script>
</body>
</html>
